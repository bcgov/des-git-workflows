name: Scan WordPress Patterns

on:
  workflow_call:

permissions:
  contents: read
jobs:
  validate:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PHP Setup
        uses: shivammathur/setup-php@v2
        with:
          # Update the specific version of PHP to match the version used on your server.
          php-version: "7.4"

      - name: Install dependencies
        run: composer install

      - name: Scan patterns directory
        run: |
          if [ ! -d patterns ]; then
            echo "No patterns directory found, skipping validation"
            exit 0
          fi
          composer scan-wp-patterns

