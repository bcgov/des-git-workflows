name: JS and CSS Linting

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use (defaults to 20)'
        required: false
        type: string
        default: '20'
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version to use (defaults to 20)'
        required: false
        type: string
        default: '20'

jobs:
  js-css-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js (version from input or default)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          if [ ! -f package.json ]; then
            echo "‚ö†Ô∏è  No package.json found in root - checking subdirectories only"
          else
            echo "üì¶ Installing root dependencies..."
            npm install
            echo "üì¶ Installing @wordpress/scripts..."
            npm install @wordpress/scripts --save-dev
          fi

          # Install dependencies in subdirectories
          echo "üîç Searching for package.json files in subdirectories..."
          for dir in $(find . -type f -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \;); do
            if [ "$dir" != "." ]; then
              echo "üì¶ Installing dependencies in $dir"
              cd "$dir"
              npm install
              cd -
            fi
          done

      - name: Lint CSS
        run: |
          echo "üé® Running CSS linting..."

          # Check if package.json exists
          if [ ! -f package.json ]; then
            echo "‚ö†Ô∏è  No package.json found, skipping CSS linting."
            exit 0
          fi

          # Check if lint:css script exists
          if ! grep -q '"lint:css"' package.json; then
            echo "‚ö†Ô∏è  No lint:css script found in package.json, skipping CSS linting."
            exit 0
          fi

          # Run CSS linting and capture output
          echo "Running: npm run lint:css"
          if npm run lint:css; then
            echo "‚úÖ CSS linting completed successfully!"
          else
            echo "‚ùå CSS linting failed. Please fix the issues above."
            exit 1
          fi

      - name: Lint JS
        run: |
          echo "‚ö° Running JavaScript linting..."

          # Check if package.json exists
          if [ ! -f package.json ]; then
            echo "‚ö†Ô∏è  No package.json found, skipping JS linting."
            exit 0
          fi

          # Check if lint:js script exists
          if ! grep -q '"lint:js"' package.json; then
            echo "‚ö†Ô∏è  No lint:js script found in package.json, skipping JS linting."
            exit 0
          fi

          # Run JS linting and capture output
          echo "Running: npm run lint:js"
          if npm run lint:js; then
            echo "‚úÖ JavaScript linting completed successfully!"
          else
            echo "‚ùå JavaScript linting failed. Please fix the issues above."
            exit 1
          fi