name: JS and CSS Linting

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use (defaults to 20)'
        required: false
        type: string
        default: '20'

permissions:
  contents: read
jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install dependencies in subdirectories
          for dir in $(find . -type f -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \;); do
            if [ "$dir" != "." ]; then
              echo "Installing dependencies in $dir"
              cd $dir
              npm ci
              cd -
            fi
          done

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint JS
        run: npm run lint:js
